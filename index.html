<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Таблица</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
    <h1>Список из Google Таблицы</h1>
    <ul id="data-list"></ul>

    <script>
        // Функция для загрузки данных из CSV-файла
        function loadCSV(url, callback) {
            Papa.parse(url, {
                download: true,
                header: true,
                complete: function(results) {
                    callback(results.data);
                }
            });
        }

        // Функция для вывода данных в список
        function displayData(data) {
            var dataList = document.getElementById('data-list');
            dataList.innerHTML = ''; // Очищаем список перед добавлением новых элементов
            data.forEach(function(row) {
                var listItem = document.createElement('li');
                listItem.textContent = row['Название статьи']; // Поменяйте на нужное имя столбца
                dataList.appendChild(listItem);
            });
        }

        // Загружаем CSV и выводим данные
        loadCSV('https://docs.google.com/spreadsheets/d/e/2PACX-1vT7-khYLZWx6yme0p7w5mzMRV28HBSUxjW-2L0VwzOTlRJBurRc34pRsnQqbjc3oTZFMgpUgmKQQWi2/pub?output=csv', displayData);
    </script>
</body>
</html>
